spring:
  profiles:
    include: nomis-local,ai

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.Oracle10gDialect

  datasource:
    hikari:
      maximum-pool-size: 10
      connectionTimeout: 1000
      validationTimeout:  500

  replica:
    datasource:
      hikari:
        maximum-pool-size: 10
        connectionTimeout: 1000
        validationTimeout:  500

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${oauth.endpoint.url}/.well-known/jwks.json

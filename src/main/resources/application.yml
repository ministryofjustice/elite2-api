server:
  port: 8080

spring:
  application:
    name: elite2-api

  jpa:
    open-in-view: false

  jersey:
    type: servlet
    application-path: /api

logging:
  level:
    org.springframework.security: INFO

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health, ping'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
    info:
      cache:
        time-to-live: 2000ms

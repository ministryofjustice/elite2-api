server:
  port: 8080

spring:
  application:
    name: elite2-api

  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          fetch_size: 100

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${oauth.endpoint.url}/issuer
          jwk-set-uri: ${oauth.endpoint.url}/.well-known/jwks.json

oauth.endpoint.url: http://localhost:9090/auth

logging:
  level:
    org.springframework.security: INFO

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health, ping'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
    info:
      cache:
        time-to-live: 2000ms

api:
  base:
    path: /api
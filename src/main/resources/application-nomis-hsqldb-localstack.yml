spring:
  datasource:
    url: jdbc:hsqldb:mem:nomis-db;sql.syntax_ora=true;get_column_name=false;shutdown=false;sql.nulls_first=false;sql.nulls_order=false
    username: sa
    password:

    hikari:
      maximum-pool-size: 2

  flyway:
    enabled: true
    locations: classpath:/db/migration/nomis/ddl,classpath:/db/migration/data,classpath:/db/migration/nomis/data,classpath:/db/migration/nomis/data-hsqldb

  profiles:
    include: dev

offender.deletion:

  db:
    enable.parallel.hints: false

  sqs:
    provider: localstack
    queue.name: elite2_api_queue
    dlq.name: elite2_api_dead_letter_queue
    endpoint.url: http://localhost:4576
    region: eu-west-2

  sns:
    provider: localstack
    endpoint.url: http://localhost:4575
    region: eu-west-2

graceful:
  shutdown:
    enabled: false
